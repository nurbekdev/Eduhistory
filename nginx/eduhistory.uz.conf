# Nginx reverse proxy for eduhistory.uz
# Place in /etc/nginx/sites-available/eduhistory.uz and symlink to sites-enabled
# Then: sudo certbot --nginx -d eduhistory.uz

upstream eduhistory_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name eduhistory.uz www.eduhistory.uz;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eduhistory.uz www.eduhistory.uz;

    ssl_certificate     /etc/letsencrypt/live/eduhistory.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eduhistory.uz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://eduhistory_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
