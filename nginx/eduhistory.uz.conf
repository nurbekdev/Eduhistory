# Nginx — eduhistory.uz (birinchi marta faqat HTTP)
# 1) Ushbu faylni qo‘ying, keyin: sudo certbot --nginx -d eduhistory.uz -d www.eduhistory.uz
# 2) Certbot avtomatik SSL qo‘shadi va /etc/letsencrypt/ fayllarini yaratadi

upstream eduhistory_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name eduhistory.uz www.eduhistory.uz;

    client_max_body_size 50M;

    location / {
        proxy_pass http://eduhistory_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
