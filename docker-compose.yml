services:
  postgres:
    image: postgres:16-alpine
    container_name: eduhistory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eduhistory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eduhistory-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/eduhistory?schema=public
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    command: sh -c "npm run prisma:generate && npm run db:push && npm run dev"

volumes:
  postgres_data:
